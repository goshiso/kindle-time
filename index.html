<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock For Kindle</title>
<style>
  @font-face {
    font-family: TIME;
    src: url("time.ttf") format("truetype");
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: white;
  }

  .time {
    width: 757px;   /* div固定宽度 */
    height: 906px;  /* div固定高度 */
    border: 2px solid black;
    display: flex;
    flex-direction: column;
    justify-content: center; /* 垂直居中 */
    align-items: center;     /* 水平居中 */
    font-family: TIME;
    text-align: center;
    line-height: 1.38;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div class="time">00<br>00</div>

<script>
(function(){
  var domTime = document.querySelector('.time');

  // 更新时间
function render() {
  var time = new Date();
  var len = time.getTime();
  var offset = time.getTimezoneOffset() * 60000;
  var utcTime = len + offset;
  var date = new Date(utcTime + 3600000 * 9);

  // 时间（补零格式化）
  function pad2(n) {
    return n < 10 ? "0" + n : "" + n;
  }
  var hh = pad2(date.getHours());  // 小时 00–23
  var mm = pad2(date.getMinutes()); // 分钟 00–59
  var timeText = hh + "<br>" + mm;

  if (domTime.innerHTML != timeText) domTime.innerHTML = timeText;
}

  // 根据 div 高度自动调整字体大小
  function fitText() {
    var divHeight = domTime.clientHeight;
    domTime.style.fontSize = (divHeight / 2.95) + 'px'; // 两行文字占一半高度
  }

  // 初始化
  fitText();
  render();

  // 每秒更新时间
  setInterval(render, 1000);

  // 调整窗口大小时重新计算字体
  window.addEventListener('resize', fitText);

})();
</script>

</body>
</html>
