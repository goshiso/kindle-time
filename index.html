<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>
<style>
  @font-face {
    font-family: TIME;
    src: url("time.ttf") format("truetype");
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: white;
  }

  .time {
    width: 700px;   /* div固定宽度 */
    height: 850px;  /* div固定高度 */
    border: 2px solid black;
    display: flex;
    flex-direction: column;
    justify-content: center; /* 垂直居中 */
    align-items: center;     /* 水平居中 */
    font-family: TIME;
    text-align: center;
    line-height: 1.38;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div class="time">00<br>00</div>

<script>
(function(){
  var domTime = document.querySelector('.time');

  // 更新时间
  function render() {
    var time = new Date();
    var hh = String(time.getHours()).padStart(2,'0');
    var mm = String(time.getMinutes()).padStart(2,'0');
    domTime.innerHTML = hh + '<br>' + mm;
  }

  // 根据 div 高度自动调整字体大小
  function fitText() {
    var divHeight = domTime.clientHeight;
    domTime.style.fontSize = (divHeight / 2.7) + 'px'; // 两行文字占一半高度
  }

  // 初始化
  fitText();
  render();

  // 每秒更新时间
  setInterval(render, 1000);

  // 调整窗口大小时重新计算字体
  window.addEventListener('resize', fitText);

})();
</script>

</body>
</html>
