<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock For Kindle</title>
<style>
  @font-face {
    font-family: TIME;
    src: url("time.ttf") format("truetype");
  }
  
  @font-face {
    font-family: DATE;
    src: url("TrainOne-Regular.ttf") format("truetype");
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: white;
  }

  .app {
    display: flex;
    flex-direction: column;  /* 垂直排列 */
    justify-content: flex-start;
    align-items: flex-start;
  }

  .date-all {
    display: -webkit-box;      /* 老旧 Safari/Kindle 支持 */
    display: -webkit-flex;     /* 新 Safari 支持 */
    display: flex;             /* 标准写法 */

    -webkit-box-orient: horizontal;  /* 水平排列 */
    -webkit-flex-direction: row;     /* 水平排列 */
    flex-direction: row;             /* 标准水平排列 */

    -webkit-box-pack: start;   /* 左对齐 */
    -webkit-justify-content: flex-start;
    justify-content: flex-start;

    -webkit-box-align: start;  /* 上对齐 */
    -webkit-align-items: flex-start;
    align-items: flex-start;

    flex-wrap: nowrap;          /* 防止换行 */
    width: 757px;               /* 必须给父元素明确宽度 */
  }

  .time {
    width: 757px;   /* div固定宽度 */
    height: 110px;  /* div固定高度 */
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 垂直居上 */
    align-items: flex-start;     /* 水平居左 */
    font-family: TIME;
    font-size: 307px;
    text-align: center;
    line-height: 1.38;
    box-sizing: border-box;
  }

  .date-left {
    width: 100px;   /* div固定宽度 */
    height: 100px;  /* div固定高度 */
    border: 1px solid red;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 垂直居左 */
    align-items: flex-start;     /* 水平居上 */
  }


  
</style>
</head>
<body>

<div class="app">
  <div class="time">01<br>01</div>
  <div class="date-all">
    <div class="date-left"></div>
    <table border="1" width="100" height="100" style="border-collapse:collapse;">
      <tr>
        <td align="center" valign="middle">
          <div style="line-height:1; text-align:center;">
            <div style="font-family:DATE; font-size:45px;">5</div>
            <div style="font-family:DATE; font-size:20px;">sun</div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>

<script>

</script>

</body>
</html>
