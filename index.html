<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock For Kindle</title>
  <style>
    @font-face {
      font-family: TIME;
      src: url("time.ttf") format("truetype");
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: white;
      color: black;
    }

    .app {
      display: flex;
      justify-content: center;  /* 水平居中 */
      align-items: center;      /* 垂直居中 */
      height: 100%;
      width: 100%;
    }

    .time {
      font-family: TIME, monospace;
      font-size: 10rem; /* 默认大小，可以用 JS 配置覆盖 */
      line-height: 1.4;
      margin: 0;
      letter-spacing: 0px; /* 调整字间距 */
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="time">00:00</div>
  </div>

  <script src="./index.min.js"></script>
</body>

</html>
