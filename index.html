<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock For Kindle</title>
  <style>
    @font-face {
      font-family: TIME;
      src: url("time.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;              /* 启用 Flexbox */
      justify-content: center;    /* 水平居中 */
      align-items: center;        /* 垂直居中 */
      overflow: hidden;
    }

    .app {
      text-align: center;         /* 内部文字居中 */
    }

    .time {
      letter-spacing: 0px;
      font-family: TIME;
      font-size: 10vw;            /* 按屏幕宽度缩放 */
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="time"></div>
  </div>

  <script src="./index.min.js"></script>
</body>

</html>
