<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择页面</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      gap: 50px; /* 按钮间距 */
    }

    button {
      width: 200px;
      height: 100px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="location.href='index1.html'">进入页面 1</button>
    <button onclick="location.href='index2.html'">进入页面 2</button>
  </div>
</body>
</html>
