<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock For Kindle</title>
  <style>
    @font-face {
      font-family: TIME;
      src: url("time.ttf") format("truetype");
    }
    
    @font-face {
      font-family: 'DATE';
      src: url('date.ttf') format('truetype'); /* 字体文件路径 */
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      text-align: center;      
      overflow: hidden;
    }

    .app {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform-origin: 0 0;
    }

    .time {
      letter-spacing: -10px;   /* 调整字符之间的距离，负值更紧凑 */
      font-family: TIME;
      font-size: 200px !important;     /* ← 时间字号，改这里，数字越大越大 */
      line-height: 1.5;       /* 缩小行高 */
      margin: 0;            /* 去掉默认外边距 */
    }

    .date {
      letter-spacing: 0px;
      font-family: DATE; 
      font-size: 5rem; /* 字体大小可调整 */
      text-align: left;
      line-height: 1;       /* 缩小行高 */
      margin: 0;            /* 去掉默认外边距 */
    }

    .cn-date {
      font-size: 50px;  /* 农历/节气字号，可按需改 */
      display: none;
    }
    
  </style>
</head>

<body>
  <div class="app">
    <div class="date"></div>
    <div class="time"></div>
    <div class="cn-date"></div>
  </div>

  <script src="./calendar.min.js"></script>
  <script src="./index.min.js"></script>
</body>

</html>
