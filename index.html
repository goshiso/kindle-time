<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock For Kindle</title>
<style>
  @font-face {
    font-family: TIME;
    src: url("time.ttf") format("truetype");
  }
  
  @font-face {
    font-family: DATE;
    src: url("TrainOne-Regular.ttf") format("truetype");
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: white;
  }

  .app {
    display: flex;
    flex-direction: column;  /* 垂直排列 */
    justify-content: flex-start;
    align-items: flex-start;
  }

  .date-all {
    display: -webkit-box;      /* 老旧 Safari/Kindle 支持 */
    display: -webkit-flex;     /* 新 Safari 支持 */
    display: flex;             /* 标准写法 */

    -webkit-box-orient: horizontal;  /* 水平排列 */
    -webkit-flex-direction: row;     /* 水平排列 */
    flex-direction: row;             /* 标准水平排列 */

    -webkit-box-pack: start;   /* 左对齐 */
    -webkit-justify-content: flex-start;
    justify-content: flex-start;

    -webkit-box-align: start;  /* 上对齐 */
    -webkit-align-items: flex-start;
    align-items: flex-start;

    flex-wrap: nowrap;          /* 防止换行 */
    width: 757px;               /* 必须给父元素明确宽度 */
  }

  .time {
    width: 757px;   /* div固定宽度 */
    height: 110px;  /* div固定高度 */
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 垂直居上 */
    align-items: flex-start;     /* 水平居左 */
    font-family: TIME;
    font-size: 307px;
    text-align: center;
    line-height: 1.38;
    box-sizing: border-box;
  }

  .date-left {
    width: 100px;   /* div固定宽度 */
    height: 100px;  /* div固定高度 */
    border: 1px solid red;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 垂直居左 */
    align-items: flex-start;     /* 水平居上 */
  }

  .date {
    width: 100px;   /* div固定宽度 */
    height: 100px;  /* div固定高度 */
    border: 1px solid red;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 垂直居中 */
    align-items: flex-start;     /* 水平居中 */
    font-family: DATE;
    font-size: 45px;
    text-align: center;
    line-height: 1.2;
    box-sizing: border-box;
    white-space: nowrap;   /* 禁止换行 */
  }
</style>
</head>
<body>

<div class="app">
  <div class="time">01<br>01</div>
  <div class="date-all">
    <div class="date-left"></div>
    <div class="date">10.4<br>SAT</div>
  </div>
</div>

<script>
(function(){
  var domTime = document.querySelector('.time');
  var domDateLeft = document.querySelector('.date-left');
  var domDate = document.querySelector('.date');
  var locDate = 0;

  var urlQuery = geturl(location.href);
  var config = {
    fontSize: +(urlQuery.fs || 7),
    rotate: urlQuery.r,
    lang: urlQuery.l
  };

  function geturl(url) {
    var arr = url.split("?");
    if (!arr[1]) {
      return {};
    }
    var res = arr[1].split("&");
    var items = {};
    for (var i = 0; i < res.length; i++) {
      var a = res[i].split("=");
      items[a[0]] = a[1];
    }
    return items;
  }

  // 更新时间
  function render() {
    var time = new Date();
    var len = time.getTime();
    var offset = time.getTimezoneOffset() * 60000;
    var utcTime = len + offset;
    var date = new Date(utcTime + 3600000 * 9);

    // 时间（补零格式化）
    function pad2(n) {
      return n < 10 ? "0" + n : "" + n;
    }
    var hh = pad2(date.getHours());  // 小时 00–23
    var mm = pad2(date.getMinutes()); // 分钟 00–59
    hh = 22
    mm = 19
    var timeText = hh + "<br>" + mm;
    var dateText = "".concat(
    date.getMonth() + 1,  // 月份，注意要 +1
    ".",
    date.getDate(),       // 日
      " ",
      urlQuery.l == "en"
        ? ["SUN","MON","TUE","WED","THU","FRI","SAT"][date.getDay()]  // 英文星期
        : ["SUN","MON","TUE","WED","THU","FRI","SAT"][date.getDay()]
    );

    if (domTime.innerHTML != timeText) {
      domTime.innerHTML = timeText;
    }

    // X1/7
    // XX
    if (hh == "01" || hh == "11") {
      if (locDate != "H01H11") {
        domTime.style.height = "20px";
        domDateLeft.style.width = "600px";
        domDate.innerHTML = dateText.replace(" ", "<br>")
        locDate = "H01H11"
      }
    } else if (hh == "07" || hh == "17") {
      if (locDate != "H07H17") {
        domTime.style.height = "305px";
        domDateLeft.style.width = "600px";
        domDate.innerHTML = dateText.replace(" ", "<br>")
        locDate = "H07H17"
      }
    } 
    
    // XX
    // 4X
    else if (/^1\d$/.test(mm)) {
      if (locDate != "H1x") {
        domTime.style.height = "580px";
        domDateLeft.style.width = "50px";
        domDate.innerHTML = dateText.replace(" ", "<br>");
        locDate = "H1x"
      }
    } else if (/^4\d$/.test(mm)) {
      if (locDate != "H4x") {
        domTime.style.height = "730px";
        domDateLeft.style.width = "50px";
        domDate.innerHTML = dateText.replace(" ", "<br>");
        locDate = "H4x"
      }
    } 
    
    // 1X
    // XX
    else if (/^1\d$/.test(hh)) {
      if (locDate != "H4x") {
        domTime.style.height = "160px";
        domDateLeft.style.width = "10px";
        domDate.innerHTML = dateText.replace(" ", "<br>");
        locDate = "H4x"
      }
    } 
    
    // X4
    // XX
    else if (hh == "04" || hh == "14") {
      if (locDate != "Hx4") {
        domTime.style.height = "305px";
        domDateLeft.style.width = "420px";
        domDate.innerHTML = dateText.replace(" ", "<br>")
        locDate = "Hx4"
      }
    } 
    
    // 23
    // XX
    else if (hh == "23") {
      if (locDate != "H23") {
        domTime.style.height = "260px";
        domDateLeft.style.width = "250px";
        domDate.innerHTML = dateText
        locDate = "H23"
      }
    } 
    
    // XX
    // 23/25/29/52/53
    else if (mm == "23" || mm == "25" || mm == "29") {
      if (locDate != "M23M25M29") {
        domTime.style.height = "680px";
        domDateLeft.style.width = "250px";
        domDate.innerHTML = dateText
        locDate = "M23M25M29"
      }
    } else if (mm == "52" || mm == "53") {
      if (locDate != "M52M53") {
        domTime.style.height = "530px";
        domDateLeft.style.width = "250px";
        domDate.innerHTML = dateText
        locDate = "M52M53"
      }
    } 
    
    // 0/2X
    //   XX
    else if (/^0\d$/.test(hh)) {
      if (locDate != "H0x") {
        domTime.style.height = "160px";
        domDateLeft.style.width = "130px";
        domDate.innerHTML = dateText.replace(" ", "<br>");
        locDate = "H0x"
      }
    } else if (/^2\d$/.test(hh)) {
      if (locDate != "H2x") {
        domTime.style.height = "105px";
        domDateLeft.style.width = "10px";
        domDate.innerHTML = dateText
        locDate = "H2x"
      }
    }
  }

  // 计算到下一分钟整点的毫秒数，然后在那时更新并递归调度下一次
  function scheduleNextMinuteUpdate() {
    var now = new Date();
    var msToNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
    setTimeout(function () {
      render();
      scheduleNextMinuteUpdate();
    }, msToNextMinute + 10); // +10ms 余量，防止早一点唤醒
  }


  // 初始化
  render();
  scheduleNextMinuteUpdate();


})();
</script>

</body>
</html>
